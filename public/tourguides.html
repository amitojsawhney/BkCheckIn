<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="tourGuides.css">
</head>

<body>
    <div id="bkText">
        <h1> Tour Guides </h1>
        <h2> for the week of  </h2>
        <h1 id="date"> </h1>
        <script>
            var today = new Date();
            var day = today.getDay() || 7; // Get current day number, converting Sun. to 7
            if (day !== 1) // Only manipulate the date if it isn't Mon.
                today.setHours(-24 * (day - 1)); // Set the hours to day number minus 1
            //   multiplied by negative 24
            document.getElementById("date").innerHTML = today.toDateString(); // will be Monday
        </script>
    </div>



    <div id="monday">
        <h1> Monday </h1>
    </div>

    <div id="tuesday">
        <h1> Tuesday </h1>
    </div>

    <div id="wednesday">
        <h1> Wednesday </h1>
    </div>

    <div id="thursday">
        <h1> Thursday </h1>
    </div>

    <div id="friday">
        <h1> Friday </h1>
    </div>


</body>

</html>
